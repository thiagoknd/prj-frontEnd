<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Produtos</title>
    <style>
        tbody{
            cursor: pointer;
        }
        h4{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>PRODUTOS</h4>
        <input type="hidden" id="id">
        <label for="lblnome" class="form-label">Nome</label>
        <input type="text"id="nome"  class="form-control">
        <label for="lblDescricacao" class="form-label">Descrição</label>
        <input type="text" id="descricao"  class="form-control">
        <label for="lblvalor" class="form-label">Valor</label>
        <input type="number" id="valor"  class="form-control">
        <br>
        <input type="button" value="Adicionar" onclick="adicionarProduto()" class="btn btn-primary">
        <input type="button" value="Novo" onclick="limparCampos()"  class="btn btn-success">
        <input type="button" value="Apagar" onclick="apagar()" class="btn btn-danger">
        <br><br>
        <h4>Listagem de produtos</h4> 
        <br><br><br>
        
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Descrição</td>
                    <td>Valor</td>
                </tr>
            </thead>
            <tbody id="listagem">

            </tbody>
        </table>
        <script src="js/scriptProduto.js"></script>
    </div>
</body>
</html>
