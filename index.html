<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Front-END (exemplo CRUD)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        tbody{
            cursor: pointer;
        }
        h4{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>USUÁRIO</h4>

        <input type="hidden" id = "id">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome"  class="form-control"><br>
        <label for="email" class="form-label">E-mail:</label>
        <input  type="text" id="email"  class="form-control"><br><br>
        <input type="button" value="Adicionar" onclick="incluir()" class="btn btn-primary">
        <input type="button" value="Novo" onclick="limpar()"  class="btn btn-success">
        <input type="button" value="Apagar" onclick="apagar()" class="btn btn-danger"> 
        <br><br><br>
        <h4>Lista de usuários</h4>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>    
            </thead>
            <tbody id="lista">

            </tbody>
        </table>
        <br><br>
        <a href="produto.html"><input type="button" value="Produtos" class="btn btn-dark"> </a>
    </div>  
    
    <script src="js/scriptUsuario.js"></script>
</body>
</html>
